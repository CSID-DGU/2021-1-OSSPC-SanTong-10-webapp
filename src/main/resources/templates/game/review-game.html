<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>SanTong Omok:: Review</title>
    <link href="/css/game/main.css" rel="stylesheet">
    <link href="/css/game/omok.css" rel="stylesheet">
    <link href="/css/utilStyle.css" rel="stylesheet">

    <style>
        h1 {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        #container {
            display: flex;
        }
        #omok-left {
            border: 1px solid darkgoldenrod;
            flex: 5;
        }
        #omok-right {
            border: 1px solid darkgoldenrod;
            flex: 5;
        }
        .panel{
            text-align : center;
        }

        .button3{
            font: 22px "Open Sans", Helvetica, Arial, sans-serif;
            padding: 3px 31px;
            background-color:  #808080;
            color: #000000;
            border-color:#000000;
            border-radius: 5px;
            position:relative;
            left: 500px;
        }

        .bottom{
            font: 22px "Open Sans", Helvetica, Arial, sans-serif;
            border-color:#000000;
            border-radius: 5px;
            position:relative;
            top:50%;
            left:25%;
        }
    </style>
</head>

<body>
<h1>복기 페이지</h1>
<div style="text-align: right;">
    <label id="username" style="font-weight: bold;">(username)님</label>
</div>

<div id='container'>
    <div id="omok-left"></div>
    <div id="omok-right"></div>
</div>

<div id="buttons" class="panel" style="margin-top: 10px;float: left;margin-left: 110px; " >
    <button class="button2 yellow" onclick="prevButton();" style="width: 160px; border-radius: 30px;">&lt; 이전 수</button>
    <button class="button2" onclick="nextButton();"  style="width: 160px; border-radius: 30px;">   다음 수 > </button>
    <button class="button3" style="width: 160px; border-radius: 30px;" onclick="location.href='/game'">종료 </button>
</div>


<div class="panel bottom" style="margin-top: 10px;float: left;border-style: solid;border-color: #FAAC58;text-align:center;" >
	<span>
		<span class="green-circle" style="width:60px;height:60px;"><img src="game/image/green.png" width="25px;" height="25px;" style="vertical-align:middle;"></span>
		<span>실제 User의 착수 위치</span>
	</span> &nbsp;&nbsp;&nbsp;
    <span>
		<span class="blue-circle" style="width:15px;height:15px;"><img src="game/image/blue.png" width="25px;" height="25px;" style="vertical-align:middle;"></span>
		<span>가장 높은 확률 위치</span>
	</span> &nbsp;&nbsp;
    <span>
		<span class="orange-circle" style="width:15px;height:15px;"><img src="game/image/orange.png" width="25px;" height="25px;" style="vertical-align:middle;"></span>
		<span>Top 2~4 확률 위치</span>
	</span><br/><br/>

    <span>
		<span class="green-circle" style="width:15px;height:15px;"><img src="game/image/blue_check.png" width="25px;" height="25px;" style="vertical-align:middle;"></span>
		<span>실제 User의 착수 위치 =  가장 높은 확률 위치</span>
	</span>&nbsp;&nbsp;&nbsp;
    <span>
		<span class="orange-green-circle" style="width:15px;height:15px;"><img src="game/image/orange_check.png" width="25px;" height="25px;" style="vertical-align:middle;"></span>
		<span>실제 User의 착수 위치 = Top 2~4 확률 위치</span>
	</span>

</div>

<script src="/webjars/jquery/jquery.min.js"></script>

<script src="/js/omokgame/omok_board.js"></script>
<script src="/js/omokgame/omok_game.js"></script>

<script src="/js/reviewgame/omok_board.js"></script>
<script src="/js/reviewgame/omok_game.js"></script>

<script src="/js/review.js"></script>


</body>
</html>
